query GetGlobal {
	global {
		data {
			id
			attributes {
				siteName
				createdAt
				updatedAt
				defaultSeo {
					metaTitle	
					metaDescription
					shareImage {
						data {
							attributes {
								alternativeText
								width
								height
								url
							}
						}
					}
				}
				favicon {
					data {
						attributes {
							alternativeText
							width
							height
							url
						}
					}
				}
				logo {
					data {
						attributes {
							alternativeText
							width
							height
							url
						}
					}
				}
			}
		}
	}
}