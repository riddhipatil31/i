query GetArticles($articlesPerPage: Int) {
	articles(sort: "createdAt:desc", pagination: { limit: $articlesPerPage }) {
		data {
			id
			attributes {
				publishedAt

				title
				content
				slug
				image {
					data {
						attributes {
							updatedAt
							alternativeText
							width
							height
							url
						}
					}
				}
				category {
					data {
						attributes {
							name
							slug
						}
					}
				}
				author {
					data {
						attributes {
							name
							description
							picture {
								data {
									attributes {
										updatedAt
										url
										alternativeText
										width
										height
									}
								}
							}
						}
					}
				}
				createdAt
				updatedAt
				publishedAt
			}
		}
	}
}
