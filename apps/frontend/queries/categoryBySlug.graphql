query GetCategoriesBySlug($slug: String) {
  categories(filters: { slug: { eq: $slug } }) {
    data {
      attributes {
        name
        articles {
          data {
            id
            attributes {
              publishedAt

              title
              content
              slug
              image {
                data {
                  attributes {
                    updatedAt
                    alternativeText
                    width
                    height
                    url
                  }
                }
              }
              category {
                data {
                  attributes {
                    name
                    slug
                  }
                }
              }
              author {
                data {
                  attributes {
                    name
                    picture {
                      data {
                        attributes {
                          url
                          updatedAt
                          alternativeText
                          width
                          height
                        }
                      }
                    }
                  }
                }
              }
              createdAt
              updatedAt
              publishedAt
            }
          }
        }
      }
    }
  }
}
